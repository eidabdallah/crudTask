<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        
    </style>
</head>

<body>
    <div class="add-product">
        <div class="container">
            <h1>Product CRUD System</h1>
            <form action="">
                <div class="mb-3">
                    <label for="">Product Name</label>
                    <input class="inputs form-control" type="text" placeholder="Enter product name" id="productName">
                    <p class="invalid-name text-danger fw-bold mt-1"></p>
                </div>

                <div class="mb-3">
                    <label for="">Product Category</label>
                    <input class="inputs form-control" type="text" placeholder="Enter product category" id="productCategory">
                    <p class="invalid-category text-danger fw-bold mt-1"></p>
                </div>

                <div class="mb-3">
                    <label for="">Product Price</label>
                    <input class="inputs form-control" type="number" placeholder="Enter product price" id="productPrice">
                    <p class="invalid-price text-danger fw-bold mt-1"></p>
                </div>

                <div class="mb-3">
                    <label for="">Product Description</label>
                    <textarea class="inputs form-control" placeholder="Enter product description" id="productDescription"></textarea>
                    <p class="invalid-description text-danger fw-bold mt-1"></p>
                </div>

                <div class="d-flex justify-content-between">
                    <input type="submit" value="Add Product" class="btn btn-outline-secondary mt-3" id="click" />
                    <button class="btn btn-outline-success mt-3 d-none" id="update">Update</button>
                    <button class="btn btn-outline-danger mt-3" type="reset">Clear</button>
                </div>
            </form>
        </div>

        <div class="container mt-5">
            <input type="search" placeholder="Search..." id="search" class="form-control my-3">

            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
            <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">Delete All</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
